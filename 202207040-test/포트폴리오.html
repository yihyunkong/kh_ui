  <title>포트폴리오</title>

<body>
  <form action="insert.no" method="post">
    <fieldset style="width: 500px; height: 400px;">
      <legend>공지사항 작성하기</legend>
      <table>
        <!-- 제목 -->
        <tr>
          <td><b>제목</b></td>
          <td>
            <input style="width: 248px;" name="title" type="text" placeholder="제목을 입력하시오.">
          </td>
        </tr>
        <!-- 내용 -->
        <tr>
          <td><b>내용</b></td>
          <td>
            <textarea style="width: 250px; height: 250px;" name="content" type="text" placeholder="내용을 입력하시오."></textarea>
          </td>
        </tr>
        <!-- 첨부파일 -->
        <tr>
          <td><b>첨부파일</b></td>
          <td>
            <input name="uploadFile" type="file" placeholder="파일 선택">
          </td>
        </tr>
        <!-- 작성하기 -->
        <tr>
          <td colspan="2" align="center">
            <button >작성하기</button>
          </td>
        </tr>
      </table>
    </fieldset>
  </form>
