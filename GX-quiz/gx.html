<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b3af91d34.js" crossorigin="anonymous"></script>
    <script src="./gx.js" defer></script>
    <link rel="stylesheet" href="./gx-style.css">
    <title>TerrGYM</title>
</head>
<body>
    <section class="list">
    <!-- 헤더 시작 -->
        <header class="header">GroupExercise Preference</header>
        <!-- 헤더 끝 -->
        <!-- 데이터 셋 시작 -->
        <ul class="items">
            <li class="item_row"> 
                <div class="item">
                    <span class="item_name">스피닝</span>
                    <button class="btn_delete">
                        <i class="fas fa-trash-alt"></i> <!-- 휴지통 이미지 추가 -->
                    </button>
                </div>
                <div class="item_divider"></div>
            </li>
        </ul>
        <!-- 데이터 셋 끝 -->
        <!-- footer 시작 -->
        <footer class="footer">
            <input type="text" class="footer_input">
            <button class="btn_add">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
        <!-- footer 끝 -->
    </section>
</body>
</html>
