<!DOCTYPE html> <!-- 나는 선언문입니다. 생략 가능합니다.-->
<html lang="en">
<head> <!-- head 태그  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음해보는 html</title> 
</head>
<body>
    <!-- 글자는 자체 크기가 없다. >> 줄바꿈이 일어나지 않는다. 직접 줄바꿈을 해줘야한다. (인라인 요소) -->
    여기에 작성하는 <b>내용</b>이 화면에 출력됩니다. (글자 표시) <!-- 태그는 보여지지 않는다. 브라우저가 해석한다. -->
    <br> <!-- 줄바꿈 태그 >> 닫히는 태그가 없어도 된다. 이것을 빈 태그라고 한다. (메타 태그) -->
    </br> 줄바꿈 태그(빈 태그)는 닫힘 태그를 사용하지 않아도 되지만, 사용하면 줄바꿈이 한 번 더 일어난다. 
    <br>
    부모와 자식 태그
    <hr> <!-- 블럭요소 >> 상자요소 >> 자체 크기를 가지고있기 때문에 자동 줄바꿈된다. -->
    <!-- 
        인라인 요소 >> 왼쪽에서 오른쪽으로 수평적이게 쌓인다.
        : 인라인 요소 안에 블록 요소는 불가하다.
        블록 요소   >> 상자(layout)을 만들기 위한 요소들
        : 요소가 수직으로 쌓인다.
        : 부모 요소의 크기만큼 자동으로 늘어난다.
        : 세로방향은 컨텐츠의 크기만큼 자동으로 줄어든다.
        : 블록 요소 안에 블록 요소를 담을 수 있고, 인라인 요소도 담을 수 있다. 
     -->
    <img src = "/Google_Logo_(1998).png" alt = "구글로고"> 구글 이미지
</body>
</html>

<!-- 
    기본문법
    앞 : 시작태그
    뒤 : 종료태그
    <태그> 내용 </태그>
    요소(Element) : 태그 안에 포함되어 있는 내용까지 요소라고 한다.

    부모와 자식 관계의 이해 
    태그 안에 내용 부분에 또다른 요소를 사용할 수 있다.
    <태그> -- 부모태그
    <태그> 내용 </태그> -- 자식태그
    </태그>

    나를 감싸고 있는 모든 부모 요소

    속성
    <태그 속성 = "값"> 내용 </태그>
 -->
