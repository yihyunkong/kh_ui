<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/jquery.easyui.min.js"></script>
  <link rel="stylesheet" href="../../themes/default/easyui.css">  
  <link rel="stylesheet" href="../../themes/icon.css">  
  <script>
    function addressList(){
      $('#dg_address').datagrid({
        url:'http://127.0.0.1:51498/jEasyUI/addressBook/address.json',        
      });
    }
    function addressInsert(){
      $('#dia_insert').dialog('open');
    }
  </script>
</head>
<body>
  <table id="dg_address" class="easyui-datagrid"></table>
  <div id="tb">
    <a href="javascript:addressList()" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">조회</a>
    <a href="javascript:addressInsert()" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">입력</a>
    <a href="javascript:addressUpdate()" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true">수정</a>
    <a href="javascript:addressDelete()" class="easyui-linkbutton" data-options="iconCls:'icon-cut',plain:true">삭제</a>
  </div>  
  <script>
    // window.onload
    $(document).ready(function(){
      $('#dg_address').datagrid({
          toolbar: '#tb',
          method:'get',
          title:'주소록',
          columns:[[
            {field:'name',title:'이름',width:100, align:'center'},
            {field:'birthday',title:'생일',width:150, align:'center'},
            {field:'address',title:'주소',width:250,align:'left'}
          ]],      
      });    

    });
  </script>
  <!-- ==============================[주소 등록 다이얼로그 화면]================================ -->
  <div id="dia_insert" class="easyui-dialog" title="My Dialog" style="width:400px; height:200px;"
        data-options="iconCls:'icon-save', resizable:true, modal:true, closed:true">
        Dialog Content.
  </div>
  <!-- ==============================[]================================ -->
</body>
</html>
