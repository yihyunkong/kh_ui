<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <style>
    .class0 { background-color: aqua;}
    .class1 { background-color: red;}
    .class2 { background-color: greenyellow;}
  </style>
</head>
<body>
  <script type="text/javascript">
    // window.onLoad 동일함 - DOM Tree가 모두 그려졌을 때
    // $ is not undefined
    $(document).ready(function() {
      $('h1').addClass(function (index) { // h1에 직접 클래스명을 주지 않아도 style이 적용된다.
        return 'class' + index;
      })
    });
    </script>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
</body>
</html>
