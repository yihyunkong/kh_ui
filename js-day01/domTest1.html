<!DOCTYPE html> <!-- 선언문 - 생략가능(브라우저가 알고있기 때문에), (chrome V8 엔진 / 구글 오픈소스 / C++ 기반으로 개발) -->
<html lang="en"> <!-- 태그명은 영문 (컨벤션 - 약속) -->
<head>
  <meta charset="UTF-8"> <!-- 인코딩 타입 : 다국어 지원 - 리액트, AJAX, 빈태그 emptyTag(닫힘 태그가 없다.) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- html, xml의 주석 
  다운로드(로컬) - DOM트리 구성(브라우저가) - 인터프리터(통역) - 출력
  -->
<script>
  //document.write(); // document는 브라우저에서 제공되는 내장객체이다. - xxx.html 문서의 상위객체
  // document의 최상위 객체가 window이다.
  window.onload = function() {
    // h1 node는 태그 이름은 있고 값은 없다.
    const header = document.createElement("h1");
    // textNode는 태그 이름은 없고 값만 있다.
    const textNode = document.createTextNode("DOM TREE");
    // node를 연결한다.
    header.appendChild(textNode);
    document.body.appendChild(header);
  }
</script> 
</body>
</html>
