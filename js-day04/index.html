<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    순차적으로 처리가 되나?
    그러나 defer를 쓰면 script를 처리하기 전에 다음으로 진행이 먼저 된다. root 알아요
    흐름을 바꾸다
  -->
  <script src="index.js" defer></script>
</head>
<body>
  <!-- 자바스크립트에서 div태그의 id접근할 때 사용하는 함수는 getElementById(id값) -->
  <div id="root">요기</div>
</body>
</html>
<!-- 
  1. 다운로드
  2. 자바스크립트, css
  3. DOM Tree - DOM 조작하기
  4. 브라우저 인터프리터
  5. 출력
window - 최상위 객체 - 글로벌객체
-->
