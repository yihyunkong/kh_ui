<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script type="text/javascript" src="greeting.js"></script>
</head>
<body>
  <script>
    function welcome(){ // welcome이라는 함수를 이 페이지 뿐 아니라 다른 무수한 페이지에도 사용해야한다면?

    alert(welcome());

  이 코드를 실행하면 'Hello World'라는 alert이 뜨게된다.

-->
