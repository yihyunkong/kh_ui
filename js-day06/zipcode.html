<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우편번호 검색기</title>
  <script src="./zipcode.js" defer></script> <!-- defer를 입력해야 순서에 상관없이 script가 진행 -->
  <style>
    .zipcode {
      border: 3px solid cyan;
    }
    .address {
      border: 3px solid orange;
    }
  </style>
</head>
<body>
  <div>
    <label for="zipcode">우편번호</label>
    <input type="text" class="zipcode" name="zipcode" id="zipcode">
    <input type="button" value="우편번호찾기" onclick="dongInput()">
  </div>
  <div class="addr">
    <label for="address">주&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소</label>
    <input type="text" class="address" name="address" id="address">
  </div>
  <div id="root" onclick="choice()"></div>
</body>
</html>
