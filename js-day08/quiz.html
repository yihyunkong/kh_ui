<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .selected {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        const ul = document.querySelector('ul');
        ul.addEventListener('click', (event) => {
            console.log(event.target.tagName); // 여기서 LI 대문자가 나오기 때문에
            if(event.target.tagName == 'LI') { // 왜 소문자 li로 하면 안되는거야? 
                event.target.classList.add('selected');
            }
        });
    </script>
</body>
</html>
