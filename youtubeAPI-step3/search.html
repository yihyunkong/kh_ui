<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YoutubeAPI - search[mostPopulars]</title>
  <link rel="stylesheet" href="./search.css">
  <script src="./search.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./logo.png" alt="youtubelogo">
    </div>
    <input class="input" type="search" placeholder="검색할 키워드를 입력하세요." onkeypress="handleEnter()">
    <button onclick="searchList()">
      <img src="./search.png" alt="버튼" class="buttonImg">
    </button>
  </header>
  <div id="root"></div>
</body>
</html>
